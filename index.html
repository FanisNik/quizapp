<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to Know me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f0f0f0, #d9e4f5);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #3a3a3a;
            text-shadow: 2px 2px 4px #aaa;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #444;
        }
        button {
            background: linear-gradient(45deg, #0073e6, #00b0ff);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        #game, #final, #extra, #message, #lastQuestion {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .icon {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 10px;
        }
        .correct-answer {
            background-color: #d4edda;
        }
        .wrong-answer {
            background-color: #f8d7da;
        }
        #timer {
            font-size: 1.5em;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1> Quiz </h1>
    <p>Answer all the questions correctly if you're considered my friend! Be careful there is time on each question.</p>
    <div id="timer">Time: <span id="time">9</span> seconds</div>

    <div id="quiz">
        <p>1. When is my birthday?</p>
        <button onclick="checkAnswer('correct', 'quiz', 'game', 'date')"><span class="icon">📅</span>6 May</button>
        <button onclick="checkAnswer('wrong', '', '', 'date')"><span class="icon">📅</span>5 May</button>
        <button onclick="checkAnswer('wrong', '', '', 'date')"><span class="icon">📅</span>16 May</button>
        <button onclick="checkAnswer('wrong', '', '', 'date')"><span class="icon">📅</span>15 May</button>
    </div>

    <div id="game">
        <p>Where i am from?</p>
        <button onclick="checkAnswer('wrong', '', '', 'trip')"><span class="icon">✈️</span>Athens</button>
        <button onclick="checkAnswer('correct', 'game', 'final', 'trip')"><span class="icon">🏖️</span>Naxos</button>
        <button onclick="checkAnswer('wrong', '', '', 'trip')"><span class="icon">🌍</span>Crete</button>
    </div>

    <div id="final">
        <p>Whats my favorite Greek Singer</p>
        <button onclick="checkAnswer('wrong', '', '', 'song')"><span class="icon">🎵</span>Giannis Ploutarhos</button>
        <button onclick="checkAnswer('wrong', '', '', 'song')"><span class="icon">🎵</span>Antonis Remos</button>
        <button onclick="checkAnswer('wrong', '', '', 'song')"><span class="icon">🎵</span>Kaiti Garbi</button>
        <button onclick="checkAnswer('correct', 'final', 'extra', 'song')"><span class="icon">🎵</span>Natasa Theodoridou</button>
    </div>

    <div id="extra">
        <p>4. Whts my favorite dish?;</p>
        <button onclick="checkAnswer('correct', 'extra', 'lastQuestion', 'food')"><span class="icon">🍕</span>Πίτσα</button>
        <button onclick="checkAnswer('correct', 'extra', 'lastQuestion', 'food')"><span class="icon">🥙</span>Σουβλάκι</button>
        <button onclick="checkAnswer('correct', 'extra', 'lastQuestion', 'food')"><span class="icon">🍝</span>Μακαρόνια</button>
        <button onclick="checkAnswer('correct', 'extra', 'lastQuestion', 'food')"><span class="icon">🥗</span>Σαλάτα</button>
    </div>

    <div id="lastQuestion">
        <p>5. Whats my dogs name </p>
        <button onclick="finalRevealMessage()"><span class="icon"></span>Zira</button>
        <button onclick="finalRevealMessage()"><span class="icon"></span>Zera</button>
        <button onclick="finalRevealMessage()"><span class="icon"></span>Zirra</button>
        <button onclick="finalRevealMessage()"><span class="icon"></span>Zerra</button>
    </div>

    <div id="message">
        <h2>📜 Your special message </h2>
        <p id="finalMessage"></p>
    </div>

    <script>
        let timerInterval;
        let timeLeft = 9;

        function startTimer() {
            timeLeft = 9; 
            document.getElementById('time').textContent = timeLeft;
            document.getElementById('timer').style.display = 'block'; 

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('time').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            alert('Too slow...');
            resetGame();
        }

        function checkAnswer(answer, currentSection, nextSection, questionType) {
            clearInterval(timerInterval);
            if (answer === 'correct') {
                document.getElementById(currentSection).style.display = 'none';
                document.getElementById(nextSection).style.display = 'block';
                playSound('correct');
                displayGIF('correct', questionType);
                startTimer(); 
            } else {
                alert('Bruh...');
                playSound('wrong');
                displayGIF('wrong', questionType);
                resetGame();
            }
        }

        function resetGame() {
            document.getElementById('timer').style.display = 'none'; 
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            document.getElementById('final').style.display = 'none';
            document.getElementById('extra').style.display = 'none';
            document.getElementById('lastQuestion').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            clearInterval(timerInterval); 
            document.getElementById('time').textContent = '9'; 
        }

        function finalRevealMessage() {
            alert("Every question was right!");

            setTimeout(() => {
                clearInterval(timerInterval); 
                document.getElementById('timer').style.display = 'none'; 
                document.getElementById('lastQuestion').style.display = 'none'; 
                document.getElementById('message').style.display = 'block'; 
                const message = "You killed it! Almost...   Lets grab a coffee tomorrow";
                document.getElementById('finalMessage').textContent = message;
            }, 100); 
        }


        function startQuiz() {
            resetGame();
            startTimer(); 
        }
    </script>
</body>
</html>
